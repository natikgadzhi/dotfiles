- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: 
      path: .tmux.conf
      relink: true
    ~/.vim: 
      path: .vim
      relink: true
    ~/.vimrc: 
      path: .vimrc
      relink: true
    ~/.config/:
      glob: true
      path: .config/*
      relink: true

- shell: []

