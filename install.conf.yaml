- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.tmux.conf:
      path: .tmux.conf
    ~/.vim:
      path: .vim
    ~/.vimrc:
      path: .vimrc
    ~/.gitconfig:
      path: .gitconfig
    ~/.config/:
      glob: true
      path: .config/*

- shell: []
