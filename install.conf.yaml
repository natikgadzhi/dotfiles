- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: 
      path: .tmux.conf
      relink: true
    ~/.vim: 
      path: .vim
      relink: true
    ~/.vimrc: 
      path: .vimrc
      relink: true
    ~/.config/:
      glob: true
      path: .config/*
      relink: true

- shell:
  - [sudo apt-get install fish -y, Installing fish]
  - [chsh -s $(which fish), Making fish the default shell]
  - [vim +'PlugInstall --sync' +qa, Install VIM plugins]

